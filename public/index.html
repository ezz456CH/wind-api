<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wind</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="apple-icon.png" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="station-container-row">
                <label for="station-select">Station:</label>
                <select id="station-select">
                    <option value="">n/a</option>
                </select>
            </div>
            <div class="spacer"></div>
            <div class="container-row">
                <div class="windspeed-block">
                    <div class="small windspeed-container">
                        <p class="suswindspeedtitle">10 Mins Sustained:</p>
                        <p class="sustained">n/a</p>
                        <p class="unit"></p>
                    </div>
                </div>
                <div class="windspeed-block">
                    <div class="small windspeed-container">
                        <p class="">10 Mins Gust:</p>
                        <p class="gust">n/a</p>
                        <p class="unit"></p>
                    </div>
                </div>
            </div>
            <div class="spacer"></div>
            <div>
                <p class="windspeed">n/a</p>
                <p class="unit small"></p>
            </div>
            <div class="chart-container">
                <canvas id="history-chart"></canvas>
            </div>
            <div class="spacer"></div>
            <p class="updated small">Last Updated: n/a</p>
        </div>
    </body>
</html>
<script src="js/chart.js"></script>
<script src="js/chartjs-adapter-date-fns"></script>
<script src="script.js"></script>
